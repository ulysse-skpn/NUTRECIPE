<div class="pageContent">

    <h3>TITRE</h3>

    <mat-form-field  appearance="standard">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex ..." #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container> -->

        <ng-container matColumnDef="#ID">
            <th mat-header-cell *matHeaderCellDef>#ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idingredients}} </td>
        </ng-container>

        <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef>Appellation</th>
            <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef="">Action</th>
            <td mat-cell *matCellDef="let element" class="tdAction">
                <img class="blueFilter" src="./../../../assets/images/add.svg" alt="ajouter un élément" (click)='add($event)'>
                <img class="warningFilter" src="./../../../assets/images/edit.svg" alt="modifier un élément" (click)='edit($event)'>
                <img class="redFilter" src="./../../../assets/images/delete.svg" alt="supprimer un élément" (click)='delete($event)'>
            </td>
        </ng-container>

          <!-- Footer -->
        <ng-container matColumnDef="footer">
            <td mat-footer-cell *matFooterCellDef colspan="2">
                <span class="btn btn-outline-dark mx-1 my-2" *ngFor='let item of tableFooter'>{{ item }}</span>
            </td>
        </ng-container>
        

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="element-description">
                        <span>Composition: {{element.ingredient_text}}</span>
                        <span class="element-description-attribution"> -- Wikipedia </span>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row" [class.expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

        <tr mat-footer-row *matFooterRowDef="['footer']" class="second-footer-row"></tr>
    </table>


    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->

</div>
