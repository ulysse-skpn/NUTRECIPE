<ion-header>
  <ion-toolbar>
    <div class='header'>
      <ion-button slot="icon-only" fill="clear" (click)="dismissModal()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-title>Récupération du mot de passe</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicFormRecover" (ngSubmit)="recoverLogin()">
    <h4>Email</h4>
    <ion-input placeholder="Email" type="email" inputmode="email" formControlName="emailRecover" name="email" required></ion-input>

    <h6>Un email de confirmation pour récupérer votre mot de passe va vous être envoyé</h6>
    <div class="alignButtons">
      <button type="button" (click)="recoverLogin()">Valider</button>
    </div>
  </form>
</ion-content>
