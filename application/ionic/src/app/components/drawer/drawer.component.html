<!-- <ion-nav> -->
  <ion-menu side="end" type="overlay" contentId="main">
    <ion-content>
  
      <div class="header-drawer">      
        <h2>{{ getName() }}</h2>
        <ion-button slot="icon-only" fill="clear" (click)="closeDrawer()">
            <ion-icon name="grid"></ion-icon>
        </ion-button>
      </div>
  
      <ion-list>
        <ion-item button="true" (click)="statistics()"><div slot="end">Statistiques</div></ion-item>
        <ion-item button="true" (click)="notifications()"><div slot="end">Notifications</div></ion-item>
        <ion-item button="true" (click)="settings()"><div slot="end">Paramètres</div></ion-item>
        <ion-item button="true" (click)="signOut()"><div slot="end">Déconnexion</div></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
<!-- </ion-nav> -->

<ion-router-outlet id="main"></ion-router-outlet>
