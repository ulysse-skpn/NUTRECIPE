<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class='header'>
        <span>Menus</span>
        <ion-button slot="icon-only" fill="clear" (click)="openDrawer()">
            <ion-icon name="grid"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menus</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
